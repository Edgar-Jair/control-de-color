<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Color RGB</title>
    <style>
        #colorDiv {
            width: 100px;
            height: 100px;
            background-color: rgb(0, 0, 0); /* Color inicial (negro) */
            transition: background-color 0.3s; /* Animación de transición */
        }
    </style>
</head>
<body>
    <div>
        <label for="redRange">Rojo:</label>
        <input type="range" id="redRange" min="0" max="255" value="0">
    </div>
    <div>
        <label for="greenRange">Verde:</label>
        <input type="range" id="greenRange" min="0" max="255" value="0">
    </div>
    <div>
        <label for="blueRange">Azul:</label>
        <input type="range" id="blueRange" min="0" max="255" value="0">
    </div>
    <div id="colorDiv"></div>

    <script>
        const redRange = document.getElementById('redRange');
        const greenRange = document.getElementById('greenRange');
        const blueRange = document.getElementById('blueRange');
        const colorDiv = document.getElementById('colorDiv');

        function updateColor() {
            const red = redRange.value;
            const green = greenRange.value;
            const blue = blueRange.value;

            colorDiv.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
        }

        redRange.addEventListener('input', updateColor);
        greenRange.addEventListener('input', updateColor);
        blueRange.addEventListener('input', updateColor);
    </script>
</body>
</html>
